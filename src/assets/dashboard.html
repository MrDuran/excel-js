<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pure JavaScript Excel</title>
</head>
<body>

<div id="app" class="container">

    <main class="dashboard">

        <section class="dashboard__header">

            <h1 class="dashboard__header-title">Excel Dashboard</h1>

        </section>

        <section class="dashboard__new">

            <div class="dashboard__container">

                <a href="#" class="dashboard__new-create">Новая таблица</a>

            </div>

        </section>

        <section class="dashboard__list-wrap">

            <div class="dashboard__container">

                <div class="dashboard__list-header">

                    <span>Название</span>
                    <span>Дата открытия</span>

                </div>

                <ul class="dashboard__list">

                    <li class="dashboard__list-item">

                        <a href="#" class="dashboard__list-item-link">

                            <span class="dashboard__list-item-name">Таблица 1</span>
                            <span>04.03.2021</span>

                        </a>

                    </li>

                    <li class="dashboard__list-item">

                        <a href="#" class="dashboard__list-item-link">

                            <span class="dashboard__list-item-name">Таблица 2</span>
                            <span>03.03.2021</span>

                        </a>

                    </li>

                    <li class="dashboard__list-item">

                        <a href="#" class="dashboard__list-item-link">

                            <span class="dashboard__list-item-name">Таблица 3</span>
                            <span>01.03.2021</span>

                        </a>

                    </li>

                </ul>

            </div>

        </section>

    </main>

</div>

</body>
</html>
